      <script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
      <script type="text/javascript">
      
     $(document).ready(function() {
         
    $.ajax({
        type: 'GET',
        url: 'https://my-json-server.typicode.com/mayurlakhani/TulsiEmpire/db',
        dataType: "json",
        async:true,
      
        success: function(data) {
            console.log(data);

            //var image = document.getElementbyId('city');
            for (var i = 0; i < data.Apps.length; i++) {

              var SetDiv=document.getElementById("wrap");
              var inSetDiv= document.createElement('div');
              var link= document.createElement('a');
              var linkDiv= document.createElement('div');


              link.class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent";
              link.href=data.Apps[i].url;
              link.append(data.Apps[i].title);
              link.target="_blank";

              linkDiv.class="mdl-card__actions mdl-card--border"
              inSetDiv.class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card";
              var innerSetDiv= document.createElement('div');
               innerSetDiv.class="mdl-card__media";

              var img= document.createElement('IMG');
              img.src= data.Apps[i].poster;
              img.class="article-image";
              img.border="0";
              img.alt="Android Apps";
              
              innerSetDiv.appendChild(img);
              linkDiv.appendChild(link);
              innerSetDiv.appendChild(linkDiv);
              inSetDiv.appendChild(innerSetDiv);
              SetDiv.appendChild(inSetDiv);
            }
        }
    });
});

      </script>
